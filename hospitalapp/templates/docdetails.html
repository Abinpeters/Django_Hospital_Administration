{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'c.css' %}">
</head>
<body>
    <h1>Enter Doctor Information</h1>
    <div class="container">
        <form method ="post" action="{% url 'save' %}">
            {% csrf_token %}
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br>
            <label for="specialized">Specialized:</label>
            <input type="text" id="specialized" name="specialized" required><br>
            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required><br>
            <label for="number">Number:</label>
            <input type="text" id="number" name="number" required><br>
            <label for="email">Email:</label>
            <input type="text" id="email" name="email" required><br>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required><br>
            <label for="password">Password:</label>
            <input type="text" id="password" name="password" required><br>
            <button type="submit" class="submit_btn">Submit</button>
            
        </form>
       

        <form method ="post" action="{% url 'admin' %}">
            {% csrf_token %}
            <button type="submit" class="positioned-button">Admin Page</button>
           
        </form>
    </div>
</body>
</html>
